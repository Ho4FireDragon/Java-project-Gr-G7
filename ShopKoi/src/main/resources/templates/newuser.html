<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Thêm người dùng mới</title>
  <link rel="stylesheet" type="text/css" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container-fluid {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 4px;
      box-shadow: none;
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <p th:if="${User.id}">Edit User</p>
  <p th:unless="${User.id}">Thêm người dùng mới</p>
  <form th:action="@{/users/save}" th:object="${User}" method="post">
    <!-- Hidden field for user ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- First Name -->
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" id="firstname" th:field="*{firstname}" class="form-control" placeholder="First Name" required />
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" id="lastname" th:field="*{lastname}" class="form-control" placeholder="Last Name" required />
      </div>
    </div>

    <!-- Username -->
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required />
      </div>
    </div>

    <!-- Email -->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required />
      </div>
    </div>

    <!-- Password -->
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
