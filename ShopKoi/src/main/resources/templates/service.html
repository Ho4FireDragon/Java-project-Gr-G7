<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"/>
</head>
<body>
<a th:href="@{/}">Manage</a>
<div class="container">
    <h2>Manage Services</h2>
    <a class="btn btn-primary" th:href="@{/services/new}">Add New Service</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Product Code</th>
            <th>Price</th>
            <th>Summary</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.nameservice}"></td>
            <td th:text="${service.productcode}"></td>
            <td th:text="${service.price}"></td>
            <td th:text="${service.summary}"></td>
            <td th:text="${service.status}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/services/edit/{id}(id=${service.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/services/delete/{id}(id=${service.id})}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
