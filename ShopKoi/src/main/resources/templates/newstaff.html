<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <p th:if="${Staff.staffid}">Edit User</p>
    <p th:unless="${Staff.staffid}">Thêm người dùng mới</p>


    <form th:action="@{/staff/save}" th:object="${Staff}" method="post">
        <!-- Hidden field for staff ID -->
        <input type="hidden" name="id" value="${staff.id}" />

        <!-- Staff Name -->
        <div class="form-group row">
            <label for="staffname" class="col-sm-2 col-form-label">Staff Name</label>
            <div class="col-sm-10">
                <input type="text" id="staffname" th:field="*{staffname}" class="form-control" placeholder="Staff Name" required />
            </div>
        </div>

        <!-- Staff Phone -->
        <div class="form-group row">
            <label for="staffphone" class="col-sm-2 col-form-label">Staff Phone</label>
            <div class="col-sm-10">
                <input type="text" id="staffphone" th:field="*{staffphone}" class="form-control" placeholder="Staff Phone" required />
            </div>
        </div>

        <!-- Staff Email -->
        <div class="form-group row">
            <label for="staffemail" class="col-sm-2 col-form-label">Staff Email</label>
            <div class="col-sm-10">
                <input type="text" id="staffemail" th:field="*{staffemail}" class="form-control" placeholder="Staff Email" required />
            </div>
        </div>

        <!-- Role -->
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" id="role" th:field="*{role}" class="form-control" placeholder="Role" required />
            </div>
        </div>

        <!-- Staff Schedule -->
        <div class="form-group row">
            <label for="staffschedule" class="col-sm-2 col-form-label">Staff Schedule</label>
            <div class="col-sm-10">
                <input type="text" id="staffschedule" th:field="*{staffschdule}" class="form-control" placeholder="Staff schedule" required />
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
