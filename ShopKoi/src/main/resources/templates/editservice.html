<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Service</h1>

    <form th:action="@{/services/update/{id}(id=${service.id})}" th:object="${service}" method="post">
        <div class="form-group">
            <label for="nameservice">Service Name:</label>
            <input type="text" class="form-control" id="nameservice" th:field="*{nameservice}" required>
        </div>

        <div class="form-group">
            <label for="productcode">Product Code:</label>
            <input type="text" class="form-control" id="productcode" th:field="*{productcode}" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea class="form-control" id="summary" th:field="*{summary}" required></textarea>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="bình thường" th:selected="${service.status == 'bình thường'}">Bình thường</option>
                <option value="tạm ngưng" th:selected="${service.status == 'tạm ngưng'}">Tạm ngưng</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <a href="/services" class="btn btn-secondary mt-3">Back</a>
</div>

<!-- Bootstrap JS and dependencies (optional, for more functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
