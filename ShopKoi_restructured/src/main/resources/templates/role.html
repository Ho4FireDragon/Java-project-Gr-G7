<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<a th:href="@{/}">Manage</a>
<div class="container mt-4">
    <h1 class="text-center">Quản lý Role</h1>
    <a th:href="@{/role/new}" class="btn btn-primary mb-3">Thêm Role</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="role : ${ListRole}">
            <tr>
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
                <td>
                    <a th:href="@{/role/edit/{id}(id=${role.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/role/delete/{id}(id=${role.id})}" class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa role này?');">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
