<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Staff</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>

<body>
<a th:href="@{/}">Manage</a>
<div class="container-fluid mt-4">
    <h1 class="text-center">Quản lý Staff</h1>

    <!-- Nút Thêm nhân viên mới -->
    <div class="mb-4 text-right">
        <a th:href="@{/staff/new}" class="btn btn-success">Thêm nhân viên mới</a>
    </div>

    <!-- Danh sách nhân viên -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Staff Name & Image</th>
            <th>Email</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Schedule</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <!-- Hiển thị danh sách nhân viên -->
        <th:block th:each="staff : ${ListStaff}">
            <tr>
                <td th:text="${staff.staffid}"></td>
                <td>
                    <!-- Hiển thị ảnh bên cạnh tên nhân viên -->
                    <img th:src="@{${staff.imagePath}}" alt="Staff Image" class="img-thumbnail" width="50" height="50" style="margin-right:10px;">
                    <span th:text="${staff.staffname}"></span>
                </td>
                <td th:text="${staff.staffemail}">Không có email</td>
                <td th:text="${staff.role}">Không có role</td>
                <td th:text="${staff.staffphone}">Không có số điện thoại</td>
                <td th:text="${staff.staffschdule}"></td>

                <td>
                    <a th:href="@{/staff/editstaff/{id}(id=${staff.staffid})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/staff/delete/{id}(id=${staff.staffid})}" class="btn btn-danger"
                       onclick="return confirm('Có chắc xóa người dùng này không?');">Delete</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>

<!-- Thêm JavaScript của Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
