<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <!-- Tiêu đề thay đổi dựa trên việc tạo mới hay chỉnh sửa -->
    <p th:if="${Staff.staffid}">Sửa nhân viên</p>
    <p th:unless="${Staff.staffid}">Thêm nhân viên mới</p>

    <!-- Form thêm/chỉnh sửa nhân viên -->
    <form th:action="@{/staff/save}" th:object="${Staff}" method="post" enctype="multipart/form-data">
        <!-- Trường ẩn cho ID của nhân viên -->
        <input type="hidden" th:field="*{staffid}" />

        <!-- Staff Name -->
        <div class="form-group row">
            <label for="staffname" class="col-sm-2 col-form-label">Tên nhân viên</label>
            <div class="col-sm-10">
                <input type="text" id="staffname" th:field="*{staffname}" class="form-control" placeholder="Tên nhân viên" required />
            </div>
        </div>

        <!-- Staff Phone -->
        <div class="form-group row">
            <label for="staffphone" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="text" id="staffphone" th:field="*{staffphone}" class="form-control" placeholder="Số điện thoại" required />
            </div>
        </div>

        <!-- Staff Email -->
        <div class="form-group row">
            <label for="staffemail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="staffemail" th:field="*{staffemail}" class="form-control" placeholder="Email" required />
            </div>
        </div>

        <!-- Role -->
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="" disabled selected>Chọn Role</option>
                    <!-- Hiển thị các lựa chọn Role từ danh sách roles -->
                    <th:block th:each="role : ${roles}">
                        <option th:value="${role.name}" th:text="${role.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>

        <!-- Staff Schedule -->
        <div class="form-group row">
            <label for="staffschedule" class="col-sm-2 col-form-label">Lịch làm việc</label>
            <div class="col-sm-10">
                <select id="staffschedule" th:field="*{staffschdule}" class="form-control" required>
                    <option value="Có đi làm">Có đi làm</option>
                    <option value="Không đi làm">Không đi làm</option>
                </select>
            </div>
        </div>

        <!-- Staff Password -->
        <div class="form-group row">
            <label for="staffpassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="staffpassword" th:field="*{staffpassword}" class="form-control" placeholder="Nhập mật khẩu" required />
            </div>
        </div>

        <!-- Upload Image (nếu cần) -->
        <div class="form-group row">
            <label for="imageFile" class="col-sm-2 col-form-label">Tải lên ảnh</label>
            <div class="col-sm-10">
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" />
            </div>
        </div>

        <!-- Nút Submit -->
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
